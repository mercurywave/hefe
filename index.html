<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hefe!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="code-input/code-input.css">
    <script src="out/code-input/code-input.js" type="module"></script>
    <script src="out/tabstrip.js" type="module"></script>
    <script src="out/main.js" type="module"></script>
</head>
<body>
    <div id="paneMain">
        <h1 id="lblFile">Hefe - brew up a transform</h1>
        <div id="toolbar">
            <input type="button" id="btCopyToClip" value="Copy to Clipboard" />
        </div>
        <div class="inputPane">
            <textarea id="txtInput" spellcheck="false" class="txtIn txtPanel txt"></textarea>
            <tab-strip id="tbInput" />
        </div>
        <div class="outputPane">
            <textarea id="txtOutput" spellcheck="false" class="txtOut txtPanel txt"></textarea>
            <tab-strip id="tbOutput" />
        </div>
        <div id="lblError"></div>
        <div class="sourcePane">
            <code-input id="txtSource" class="ed" template="def"></code-input>
            <tab-strip id="tbSource" />
        </div>
    </div>
</body>
</html>
