<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hefe!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="code-input/code-input.css">
    <script src="out/code-input/code-input.js" type="module"></script>
    <script src="out/tabstrip.js" type="module"></script>
    <script src="out/command.js" type="module"></script>
    <script src="out/sidebar.js" type="module"></script>
    <script src="out/output.js" type="module"></script>
    <script src="out/main.js" type="module"></script>
    <script src="out/help/function.js" type="module"></script>
    <script src="out/help/concept.js" type="module"></script>
</head>
<body>
    <div id="paneMain">
        <h1 id="lblFile">Hefe - brew up a transform</h1>
        <div id="toolbar">
            <input type="button" id="btRun" value="Run" class="tbButton noDisp" title="Run script on input" />
            <input type="checkbox" class="checkbox" id="chkAuto" checked title="If checked, output will automatically process on any changes" />
            <label for="chkRawText">Auto</label>
            <input type="checkbox" class="checkbox" id="chkRawText" checked title="If checked, output that looks like a table will be displayed as one" />
            <label for="chkRawText">Tablify</label>
            <input type="button" id="btHelp" value="Help" class="tbButton" title="Search for help (ctrl + comma)" />
            <input type="button" id="btCopyToClip" value="Copy Output" class="tbButton" title="Copy output pane to clipboard" />
        </div>
        <div id="inputPane"class="tabbedPane">
            <div class="editPaneToolbar">
                <input type="button" id="btFolder" value="Load Folder" class="tbButton" title="Load a file to perform batch operations" />
                <div id="lblFolder"></div>
            </div>
            <textarea id="txtInput" spellcheck="false" class="txtIn txtPanel txt"></textarea>
            <tab-strip id="tbInput"></tab-strip>
        </div>
        <div id="outputPane" class="tabbedPane">
            <div id="outputWrapOuter" class="txt">
                <div id="outputWrap">
                    <stream-display id="txtOutput"></stream-display>
                </div>
            </div>
            <tab-strip id="tbOutput"></tab-strip>
        </div>
        <div id="lblError"></div>
        <div id="sourcePane" class="tabbedPane">
            <div class="editorBox">
                <code-input id="txtSource" class="ed" template="def"></code-input>
            </div>
            <tab-strip id="tbSource"></tab-strip>
        </div>
        <side-bar id="sidebar"></side-bar>
        <command-palette id="cmdMain"> </command-palette>
    </div>
</body>
</html>
